<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Where to go next?</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    
  <div class="col-lg-10 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-2 text-primary fw-bold">Where to go next?</span>
      </a>
    </header>

    <main>
      <h1>Find places with good weather for your next trip</h1>
      <p class="fs-5 col-md-8">Quickly and easily get your trips planned.</p>
      
      <div class="py-2">
        <h2>Test</h2>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="lat" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="lat">
          </div>
          <div class="col-md-3">
            <label for="lon" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="lon">
          </div>
          <div class="col-md-3">
            <label for="radius" class="form-label">Radius</label>
            <input type="text" class="form-control" id="radius">
          </div>
          <div class="col-12">
            <button onclick="getWeather()" class="btn btn-primary">Get Weather</button>
          </div>
        </div>
      </div>

      <div id="results"></div>
    </main>

    <footer class="pt-5 my-5 text-muted border-top">
      Created by Rupert Brandst√§tter &middot; &copy; 2021
    </footer>
  </div>

  <script src="../public/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/getWeather.js"></script>
  
  </body>
</html>
