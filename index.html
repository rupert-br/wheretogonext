<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Where to go next?</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@next"></script>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  </head>
  <body>
    <div id="over-map" class="overflow-auto bg-light col-md-4 p-3 m-3 rounded shadow">
      <div class="mx-auto">
        <div class="h4 text-primary">Where to go next?</div>
        <label for="radius" class="form-label">Radius: <span id="radius-value">30</span> km</label>
        <input autocomplete="off" type="range" onchange="updateRadius()" class="form-range px-1" min="0" max="300" step="1" id="radius" value=30>
        <button onclick="getWeather()" class="btn btn-primary mt-2">Search</button>
      </div>

      <div id="counter">
        Counter: {{ counter }}
      </div>      
      
      <div class="" id="results"></div>
      <div>
        <table class="table">
          <tr>
            <th>Crag</th>
            <th>Routes</th>
            <th>Weather forecast</th>
          </tr>
        </table>
      </div>
    </div>

    <div id="mapid"></div>

    <script src="../public/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/getWeather.js"></script>
    <script src="js/calculateDistance.js"></script>
    <script src="js/updateRadius.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
